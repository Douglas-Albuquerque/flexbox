<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Justify Content</title>
    <style>
        body{
            background: white;
        }
        .container{
            max-width: 400px;
            margin: 0;
            display: flex;
            border: 2px solid red;
            margin-bottom: 10px ;
        }
        .itens{
            background-color: blue;
            color: black;
            margin: 5px;
            text-align: center;
        }
        .flex-start{
            justify-content: flex-start;
        }
        .flex-end{
            justify-content:  flex-end;
        }
        .center{
            justify-content: center;
        }
        .space-between{
            justify-content: space-between;
        }
        .space-around{
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>FLex-Start</h1>
    <section class="container flex-start">
        <div class="itens">1</div>
        <div class="itens">item 2</div>
        <div class="itens">outro item</div>
    </section>

    <h1>FLex-end</h1>
    <section class="container flex-end">
        <div class="itens">1</div>
        <div class="itens">item 2</div>
        <div class="itens">item</div>
    </section>

    <h1>Center</h1>
    <section class="container center">
        <div class="itens">item 1</div>
        <div class="itens">item 2</div>
        <div class="itens">item 8</div>
        <div class="itens">item 6</div>
        <div class="itens">item 7</div>
    </section>

    <h1>Space Between</h1>
    <section class="container space-between">
        <div class="itens">1</div>
        <div class="itens">item 2</div>
        <div class="itens">item 2</div>
        <div class="itens">item 2</div>
        <div class="itens">item</div>
    </section>

    
    <h1>Space Around</h1>
    <section class="container space-around">
        <div class="itens">1</div>
        <div class="itens">item 2</div>
        <div class="itens">item 2</div>
        <div class="itens">item 2</div>
        <div class="itens">item</div>
    </section>
</body>
</html>
